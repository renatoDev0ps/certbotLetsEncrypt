<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />
  <meta charset="utf-8" />
  <title>NextXtrading</title>
  <script type="text/javascript">
    let count=10;

    function start() {
      if((count - 1) >= 0) {
        count=count - 1;
        tempo.innerText=count;
        setTimeout('start();',1000);
      }
    }
  </script>
  <style type="text/css">
    #tempo {
      font:bold 48px Arial;
      padding:50px;
      color:#f90;
      border:thin dashed #f1f1f1;
      width:200px;
      height:200px;
      text-align:center;
      line-height:200px;
    }
  </style>
</head>
<body onload="start();">
    <div id="tempo"></div>
</body>
</html>
